<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f9f7;
            --obsidian: #1a1a1a;
            --slate: #5a5a5e;
            --accent-green: #28a745;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--cream); 
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        /* --- MAIN WRAPPER BLUR --- */
        #main-wrapper {
            filter: blur(25px);
            transition: filter 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loaded #main-wrapper {
            filter: blur(0px);
        }

        .loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }

        /* --- LOADER ICON --- */
        .loader-container {
            position: relative;
            width: 120px; height: 120px;
            display: flex; justify-content: center; align-items: center;
        }

        .loader-circle-static {
            position: absolute;
            width: 100px; height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .loader-svg {
            position: absolute;
            width: 120px; height: 120px;
            transform: rotate(-90deg);
            z-index: 1;
        }

        .loader-svg circle {
            fill: none;
            stroke: var(--accent-green);
            stroke-width: 5;
            stroke-linecap: round;
            stroke-dasharray: 345;
            stroke-dashoffset: 345;
            /* SMOOTH PROGRESSION: Changed to a longer, smoother ease */
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pun-text {
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            color: var(--obsidian);
        }

        /* --- LAYOUT --- */
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--obsidian);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 8%;
            z-index: 10;
        }

        .image-side {
            flex: 1.2;
            position: relative;
            background: url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 30%; height: 100%;
            background: linear-gradient(to right, var(--cream), transparent);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -3px;
            margin: 0 0 15px 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--slate);
            margin-bottom: 50px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- BUTTONS --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }

        .btn {
            text-decoration: none;
            color: var(--obsidian);
            padding: 20px;
            background: white;
            border: 2px solid var(--obsidian);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s ease;
            box-shadow: 4px 4px 0px var(--obsidian);
        }

        .btn-primary { background: var(--obsidian); color: white; }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--obsidian);
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 1024px) {
            body, html { overflow-y: auto; height: auto; }
            .container { flex-direction: column-reverse; height: auto; }
            .image-side { height: 40vh; flex: none; }
            .image-overlay {
                width: 100%; height: 40%; top: auto; bottom: 0;
                background: linear-gradient(to top, var(--cream), transparent);
            }
            .content-side { padding: 50px 24px; text-align: center; align-items: center; }
            
            /* REDUCED MOBILE FONT SIZE */
            h1 { font-size: 3.2rem; letter-spacing: -2px; line-height: 1.0; }
            .subtitle { font-size: 0.9rem; margin-bottom: 35px; }
            
            .button-grid { grid-template-columns: 1fr; width: 100%; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-container">
            <svg class="loader-svg">
                <circle id="progress-circle" cx="60" cy="60" r="55"></circle>
            </svg>
            <div class="loader-circle-static">
                <i class="fas fa-plane"></i>
            </div>
        </div>
        <div class="pun-text">Initializing takeoff...</div>
    </div>

    <div id="main-wrapper">
        <div class="container">
            <section class="content-side">
                <h1>Samuel <br>Crabbendam</h1>
                <p class="subtitle">Aerospace Engineering <br>& Private Pilot</p>

                <div class="button-grid">
                    <a href="samportfolio.html" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        <span>View Portfolio</span>
                    </a>
                    <a href="images/resumesc.pdf" download class="btn">
                        <i class="fas fa-file-pdf"></i>
                        <span>Resume</span>
                    </a>
                    <a href="https://www.linkedin.com/in/samuel-crabbendam-93ab33349" target="_blank" class="btn">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://instagram.com/samm_crabb" target="_blank" class="btn">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </section>
            <div class="image-side">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>

    <script>
        const circle = document.getElementById('progress-circle');
        
        // Start smooth crawl
        setTimeout(() => {
            circle.style.strokeDashoffset = "80"; 
        }, 100);

        function finishLoading() {
            if (document.body.classList.contains('loaded')) return;
            
            // Snap to end smoothly
            circle.style.strokeDashoffset = "0";
            
            const preloader = document.getElementById('preloader');
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 600); // Give the bar time to finish its smooth transition
        }

        window.addEventListener('load', finishLoading);
        setTimeout(finishLoading, 5000); 
    </script>
</body>
</html>
