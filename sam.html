<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f9f7;
            --obsidian: #1a1a1a;
            --slate: #5a5a5e;
            --accent-green: #28a745;
        }

        /* --- PRELOADER & WIPE COMBINED --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--cream);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* The curtain effect */
            clip-path: inset(0 0 0 0);
            transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .loader-container {
            position: relative;
            width: 150px; height: 150px;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.5s ease;
        }

        .loader-circle-static {
            position: absolute;
            width: 100px; height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 2;
        }

        /* PLANE ICON: Facing Up initially, then rotates Right */
        #flying-plane {
            color: var(--obsidian);
            font-size: 2.2rem;
            transition: transform 0.4s ease;
        }

        .loader-svg {
            position: absolute;
            width: 125px; height: 125px;
            transform: rotate(-90deg);
            z-index: 1;
        }

        .loader-svg circle {
            fill: none;
            stroke: var(--accent-green);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 345;
            stroke-dashoffset: 345;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pun-text {
            margin-top: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            color: var(--obsidian);
            transition: opacity 0.3s;
        }

        /* --- THE TAKEOFF ANIMATION --- */
        /* 1. Rotate the plane to face right */
        .takeoff-ready #flying-plane {
            transform: rotate(90deg); 
        }

        /* 2. Fly the whole container across the screen */
        .takeoff-active .loader-container {
            transform: translateX(120vw);
            transition: transform 1.1s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* 3. Pull the curtain */
        .takeoff-active #preloader {
            clip-path: inset(0 0 0 100%);
        }

        .takeoff-active .pun-text { opacity: 0; }

        /* --- MAIN CONTENT --- */
        #main-wrapper {
            opacity: 0;
            filter: blur(15px);
            transition: opacity 1s ease, filter 1.2s ease;
        }
        .loaded #main-wrapper {
            opacity: 1;
            filter: blur(0px);
        }

        /* --- REST OF STYLES (MATCHING PORTFOLIO) --- */
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--obsidian);
            overflow: hidden;
        }

        .container { display: flex; height: 100vh; width: 100%; }
        .content-side { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 60px 8%; z-index: 10; }
        .image-side { flex: 1.2; position: relative; background: url('images/DSCF2893.JPG') no-repeat center center; background-size: cover; }
        .image-overlay { position: absolute; top: 0; left: 0; width: 30%; height: 100%; background: linear-gradient(to right, var(--cream), transparent); }
        h1 { font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; line-height: 0.9; text-transform: uppercase; letter-spacing: -3px; margin: 0 0 15px 0; }
        .subtitle { font-size: 1.1rem; color: var(--slate); margin-bottom: 50px; text-transform: uppercase; letter-spacing: 1px; }
        .button-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 500px; }
        .btn { text-decoration: none; color: var(--obsidian); padding: 20px; background: white; border: 2px solid var(--obsidian); font-weight: 800; text-transform: uppercase; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.2s; box-shadow: 4px 4px 0px var(--obsidian); }
        .btn-primary { background: var(--obsidian); color: white; }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0px var(--obsidian); }

        @media (max-width: 1024px) {
            body, html { overflow-y: auto; height: auto; }
            .container { flex-direction: column-reverse; height: auto; }
            .image-side { height: 40vh; flex: none; }
            .content-side { padding: 50px 24px; text-align: center; align-items: center; }
            h1 { font-size: 3rem; }
            .button-grid { grid-template-columns: 1fr; width: 100%; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-container">
            <svg class="loader-svg">
                <circle id="progress-circle" cx="62.5" cy="62.5" r="58"></circle>
            </svg>
            <div class="loader-circle-static">
                <i id="flying-plane" class="fas fa-plane"></i>
            </div>
        </div>
        <div class="pun-text">Preparing for departure...</div>
    </div>

    <div id="main-wrapper">
        <div class="container">
            <section class="content-side">
                <h1>Samuel <br>Crabbendam</h1>
                <p class="subtitle">Aerospace Engineering <br>& Private Pilot</p>
                <div class="button-grid">
                    <a href="samportfolio.html" class="btn btn-primary"><i class="fas fa-rocket"></i><span>View Portfolio</span></a>
                    <a href="images/resumesc.pdf" download class="btn"><i class="fas fa-file-pdf"></i><span>Resume</span></a>
                    <a href="https://www.linkedin.com" target="_blank" class="btn"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
                    <a href="https://instagram.com" target="_blank" class="btn"><i class="fab fa-instagram"></i><span>Instagram</span></a>
                </div>
            </section>
            <div class="image-side"><div class="image-overlay"></div></div>
        </div>
    </div>

    <script>
        const circle = document.getElementById('progress-circle');
        const body = document.body;

        // Start initial crawl
        setTimeout(() => { circle.style.strokeDashoffset = "100"; }, 100);

        window.addEventListener('load', () => {
            // 1. Complete the green circle
            circle.style.strokeDashoffset = "0";

            setTimeout(() => {
                // 2. Rotate the plane
                body.classList.add('takeoff-ready');

                setTimeout(() => {
                    // 3. Launch the plane and pull the curtain
                    body.classList.add('takeoff-active');
                    
                    // 4. Fade in content while plane is flying
                    setTimeout(() => {
                        body.classList.add('loaded');
                    }, 400);

                    // Clean up DOM
                    setTimeout(() => {
                        document.getElementById('preloader').style.display = 'none';
                    }, 1500);

                }, 500); // Wait for rotation to finish
            }, 800); // Wait for green circle to finish
        });
    </script>
</body>
</html>
