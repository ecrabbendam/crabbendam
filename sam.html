<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Midnight Blue Palette */
            --midnight: #0a192f;
            --slate: #8892b0;
            --light-slate: #ccd6f6;
            --accent: #64ffda; /* Teal accent for a modern pop */
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--midnight);
            color: var(--light-slate);
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Update 'your-face.jpg' to your actual file name inside the images folder */
            background: 
                linear-gradient(to right, var(--midnight) 20%, rgba(10, 25, 47, 0.7) 50%, var(--midnight) 80%),
                url('images/your-face.jpg') no-repeat center center;
            background-size: cover;
        }

        .content {
            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: white;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: var(--slate);
            margin-bottom: 2rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: var(--accent);
            padding: 18px 30px;
            border: 1px solid var(--accent);
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        .socials {
            margin-top: 40px;
        }

        .socials a {
            color: var(--light-slate);
            font-size: 1.5rem;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: var(--accent);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero {
                background: 
                    linear-gradient(to bottom, rgba(10, 25, 47, 0.5), var(--midnight)),
                    url('images/your-face.jpg') no-repeat center center;
                background-size: cover;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <h1>Your Name</h1>
            <p>Full-stack Developer & Designer</p>

            <div class="links-container">
                <a href="resume.pdf" class="btn">View Resume</a>
                <a href="https://github.com/yourusername" class="btn">GitHub Portfolio</a>
                <a href="mailto:hello@yoursite.com" class="btn">Get In Touch</a>
            </div>

            <div class="socials">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

</body>
</html>
