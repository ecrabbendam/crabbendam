<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --midnight: #0f172a;
            --titanium: #f8fafc;
            --slate-gray: #475569;
            --steel: #94a3b8;
            --border: #334155;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--midnight);
            color: var(--titanium);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        .content-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10% 5%;
            z-index: 2;
            background-color: var(--midnight);
        }

        .image-side {
            flex: 1.2;
            position: relative;
            background: 
                linear-gradient(to right, var(--midnight) 0%, transparent 20%),
                url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin: 0;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--steel);
            margin: 20px 0 40px 0;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 350px;
        }

        .btn {
            text-decoration: none;
            color: var(--titanium);
            padding: 16px 24px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:hover {
            background: var(--titanium);
            color: var(--midnight);
            border-color: var(--titanium);
            transform: translateX(8px);
        }

        .socials {
            margin-top: 50px;
            display: flex;
            gap: 25px;
        }

        .socials a {
            color: var(--steel);
            font-size: 1.4rem;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: var(--titanium);
        }

        @media (max-width: 900px) {
            .container { flex-direction: column-reverse; }
            .image-side {
                height: 45vh;
                flex: none;
                background: 
                    linear-gradient(to top, var(--midnight) 0%, transparent 30%),
                    url('images/DSCF2893.JPG') no-repeat center center;
                background-size: cover;
            }
            .content-side {
                padding: 60px 20px;
                text-align: center;
                align-items: center;
            }
            .links-container { width: 100%; }
            .socials { justify-content: center; }
        }
    </style>
</head>
<body>

    <main class="container">
        <section class="content-side">
            <h1>Samuel <br>Crabbendam</h1>
            <p class="subtitle">
                Aerospace Engineering Student <br>
                & Private Pilot
            </p>

            <div class="links-container">
                <a href="resume.pdf" download="Samuel_Crabbendam_Resume.pdf" class="btn">
                    <span>Download Resume</span>
                    <i class="fas fa-file-download"></i>
                </a>

                <a href="portfolio.html" class="btn">
                    <span>Engineering Portfolio</span>
                    <i class="fas fa-rocket"></i>
                </a>

                <a href="mailto:your-email@example.com" class="btn">
                    <span>Contact Me</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div class="socials">
                <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>

        <div class="image-side"></div>
    </main>

</body>
</html>
