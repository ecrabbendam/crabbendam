<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cream: #fdfcf8;          /* Soft off-white/cream background */
            --obsidian: #1d1d1f;       /* Apple's standard text black */
            --slate: #6e6e73;          /* Muted secondary text */
            --glass: rgba(0, 0, 0, 0.03);
            --border: rgba(0, 0, 0, 0.08);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--cream);
            color: var(--obsidian);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Content Section */
        .content-side {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5% 0 8%;
            z-index: 2;
        }

        /* Image Section */
        .image-side {
            flex: 1;
            position: relative;
            background: url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
        }

        /* Subtle gradient to blend the cream into the photo edge without covering your face */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 30%; /* Only covers the left edge of the photo */
            height: 100%;
            background: linear-gradient(to right, var(--cream), transparent);
        }

        h1 {
            font-size: clamp(3.5rem, 8vw, 5.5rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.04em;
            margin: 0;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--slate);
            margin: 20px 0 40px 0;
            font-weight: 400;
            line-height: 1.3;
        }

        /* Desktop: Horizontal Buttons */
        .links-container {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: var(--obsidian);
            padding: 12px 24px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 980px; /* Fully rounded "Pill" shape */
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--obsidian);
            color: white;
            transform: translateY(-2px);
        }

        .socials {
            margin-top: 60px;
            display: flex;
            gap: 25px;
        }

        .socials a {
            color: var(--slate);
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .socials a:hover { color: var(--obsidian); }

        /* Mobile Layout */
        @media (max-width: 1024px) {
            .container { flex-direction: column-reverse; }
            .image-side {
                height: 40vh;
                flex: none;
            }
            .image-overlay {
                width: 100%;
                height: 30%;
                top: auto;
                bottom: 0;
                background: linear-gradient(to top, var(--cream), transparent);
            }
            .content-side {
                padding: 40px 20px;
                text-align: center;
                align-items: center;
            }
            /* Mobile: Vertical Buttons */
            .links-container {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="content-side">
            <h1>Samuel <br>Crabbendam</h1>
            <p class="subtitle">Aerospace Engineering Student <br>& Private Pilot</p>

            <div class="links-container">
                <a href="Samuel Crabbendam (5).pdf" download="Samuel Crabbendam (5).pdf" class="btn">
                    <span>Resume</span>
                    <i class="fas fa-download"></i>
                </a>
                <a href="portfolio.html" class="btn">
                    <span>Portfolio</span>
                    <i class="fas fa-rocket"></i>
                </a>
                <a href="mailto:your-email@example.com" class="btn">
                    <span>Contact</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div class="socials">
                <a href="https://www.linkedin.com/in/samuel-crabbendam-93ab33349"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/samm_crabb/"><i class="fab fa-instagram"></i></a>
            </div>
        </section>

        <div class="image-side">
            <div class="image-overlay"></div>
        </div>
    </div>

</body>
</html>
