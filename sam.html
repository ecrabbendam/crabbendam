<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --midnight: #000000;       /* True black for OLED/Apple look */
            --deep-navy: #0a0a0f;
            --titanium: #f5f5f7;      /* Apple's signature off-white */
            --steel: #86868b;         /* Muted gray for secondary text */
            --glass: rgba(255, 255, 255, 0.04);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--midnight);
            color: var(--titanium);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Content Section */
        .content-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            z-index: 2;
            background: linear-gradient(90deg, var(--midnight) 70%, transparent);
        }

        /* Image Section */
        .image-side {
            position: fixed;
            right: 0;
            top: 0;
            width: 55%;
            height: 100vh;
            background: url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* The "Fade" overlay to ensure the image doesn't clash with text */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--midnight) 0%, transparent 40%);
        }

        h1 {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 700;
            line-height: 1.05;
            letter-spacing: -0.03em;
            margin: 0;
            color: #ffffff;
            /* Subtle glow to make title 'pop' */
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--steel);
            margin: 24px 0 48px 0;
            max-width: 450px;
            line-height: 1.4;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 320px;
        }

        .btn {
            text-decoration: none;
            color: var(--titanium);
            padding: 14px 20px;
            background: var(--glass);
            backdrop-filter: blur(20px); /* Apple's glass effect */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .socials {
            margin-top: 60px;
            display: flex;
            gap: 30px;
        }

        .socials a {
            color: var(--steel);
            font-size: 1.3rem;
            transition: color 0.3s;
        }

        .socials a:hover {
            color: var(--titanium);
        }

        /* Mobile Adjustments */
        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .image-side {
                position: relative;
                width: 100%;
                height: 50vh;
            }
            .content-side {
                padding: 60px 10%;
                background: var(--midnight);
                text-align: center;
                align-items: center;
            }
            .image-overlay {
                background: linear-gradient(to bottom, transparent 60%, var(--midnight) 100%);
            }
            h1 { font-size: 3.5rem; }
            .links-container { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="content-side">
            <h1>Samuel <br>Crabbendam</h1>
            <p class="subtitle">Aerospace Engineering Student &<br>Private Pilot</p>

            <div class="links-container">
                <a href="resume.pdf" download="Samuel_Crabbendam_Resume.pdf" class="btn">
                    <span>Download Resume</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="portfolio.html" class="btn">
                    <span>Engineering Portfolio</span>
                    <i class="fas fa-rocket"></i>
                </a>
                <a href="mailto:your-email@example.com" class="btn">
                    <span>Contact</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div class="socials">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>

        <div class="image-side">
            <div class="image-overlay"></div>
        </div>
    </div>

</body>
</html>
