<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f9f7;
            --obsidian: #1a1a1a;
            --slate: #5a5a5e;
            --accent-green: #28a745;
        }

        /* --- PRELOADER BOX --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: var(--cream);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Wipe Effect */
            clip-path: inset(0 0 0 0);
            transition: clip-path 1.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .loader-wrap {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
        }

        /* GREEN CIRCLE & WHITE DISK */
        .visual-elements {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .white-disk {
            position: absolute;
            width: 100px; height: 100px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .loader-svg {
            width: 130px; height: 130px;
            transform: rotate(-90deg);
        }

        .loader-svg circle {
            fill: none;
            stroke: var(--accent-green);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 365;
            stroke-dashoffset: 365; /* Starts empty */
            transition: stroke-dashoffset 1.2s ease-out;
        }

        /* PLANE ICON */
        #flying-plane {
            position: absolute;
            color: var(--obsidian);
            font-size: 2.5rem;
            z-index: 10001;
            /* START: Facing UP (-90deg) */
            transform: rotate(-90deg) translateX(0);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .pun-text {
            margin-top: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            color: var(--obsidian);
        }

        /* --- ANIMATION TRIGGERS --- */

        /* 1. Circle reaches 100% (Set via JS) */

        /* 2. Rotate Plane to Right (0deg) */
        .takeoff-ready #flying-plane {
            transform: rotate(0deg);
        }

        /* 3. Hide Circle */
        .elements-fade .visual-elements {
            opacity: 0;
        }

        /* 4. Takeoff and Wipe */
        .takeoff-active #flying-plane {
            /* Slower, more visible travel across screen */
            transform: rotate(0deg) translateX(150vw);
            transition: transform 1.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .takeoff-active #preloader {
            clip-path: inset(0 0 0 100%);
        }

        /* --- MAIN SITE REVEAL --- */
        #main-wrapper {
            opacity: 0;
            filter: blur(20px);
            transition: opacity 1.2s ease, filter 1.5s ease;
        }
        .loaded #main-wrapper {
            opacity: 1;
            filter: blur(0px);
        }

        /* --- LAYOUT --- */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--cream); color: var(--obsidian); overflow: hidden; }
        .container { display: flex; height: 100vh; width: 100%; }
        .content-side { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 60px 8%; z-index: 10; }
        .image-side { flex: 1.2; position: relative; background: url('images/DSCF2893.JPG') no-repeat center center; background-size: cover; }
        .image-overlay { position: absolute; top: 0; left: 0; width: 30%; height: 100%; background: linear-gradient(to right, var(--cream), transparent); }
        h1 { font-size: clamp(3rem, 8vw, 6rem); font-weight: 900; line-height: 0.9; text-transform: uppercase; letter-spacing: -3px; margin: 0 0 15px 0; }
        .subtitle { font-size: 1.1rem; color: var(--slate); margin-bottom: 50px; text-transform: uppercase; letter-spacing: 1px; }
        .button-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 500px; }
        .btn { text-decoration: none; color: var(--obsidian); padding: 20px; background: white; border: 2px solid var(--obsidian); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.2s; box-shadow: 4px 4px 0px var(--obsidian); }
        .btn-primary { background: var(--obsidian); color: white; }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0px var(--obsidian); }

        @media (max-width: 1024px) {
            body, html { overflow-y: auto; height: auto; }
            .container { flex-direction: column-reverse; height: auto; }
            .image-side { height: 40vh; flex: none; }
            .content-side { padding: 50px 24px; text-align: center; align-items: center; }
            h1 { font-size: 2.8rem; }
            .button-grid { grid-template-columns: 1fr; width: 100%; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-wrap">
            <div class="visual-elements">
                <svg class="loader-svg">
                    <circle id="progress-circle" cx="65" cy="65" r="58"></circle>
                </svg>
                <div class="white-disk"></div>
            </div>
            <i id="flying-plane" class="fas fa-plane"></i>
        </div>
        <div class="pun-text">Preparing for departure</div>
    </div>

    <div id="main-wrapper">
        <div class="container">
            <section class="content-side">
                <h1>Samuel <br>Crabbendam</h1>
                <p class="subtitle">Aerospace Engineering <br>& Private Pilot</p>
                <div class="button-grid">
                    <a href="samportfolio.html" class="btn btn-primary"><i class="fas fa-rocket"></i><span>View Portfolio</span></a>
                    <a href="images/resumesc.pdf" download class="btn"><i class="fas fa-file-pdf"></i><span>Resume</span></a>
                    <a href="https://www.linkedin.com/in/samuel-crabbendam-93ab33349" target="_blank" class="btn"><i class="fab fa-linkedin"></i><span>LinkedIn</span></a>
                    <a href="https://instagram.com/samm_crabb" target="_blank" class="btn"><i class="fab fa-instagram"></i><span>Instagram</span></a>
                </div>
            </section>
            <div class="image-side"><div class="image-overlay"></div></div>
        </div>
    </div>

    <script>
        const circle = document.getElementById('progress-circle');
        const body = document.body;

        window.addEventListener('load', () => {
            // 1. Fill Circle to 100% (offset 0)
            circle.style.strokeDashoffset = "0";

            // Give the bar time to finish
            setTimeout(() => {
                // 2. Rotate plane to face Right
                body.classList.add('takeoff-ready');

                setTimeout(() => {
                    // 3. Fade out the circle background
                    body.classList.add('elements-fade');

                    setTimeout(() => {
                        // 4. Accelerate plane and Wipe background
                        body.classList.add('takeoff-active');
                        
                        // 5. Reveal content
                        setTimeout(() => {
                            body.classList.add('loaded');
                        }, 600);

                        // 6. Final Clean up
                        setTimeout(() => {
                            document.getElementById('preloader').style.display = 'none';
                        }, 2500);

                    }, 500); // Time with plane by itself
                }, 900); // Time for rotation
            }, 1300); // Time for green circle completion
        });
    </script>
</body>
</html>
