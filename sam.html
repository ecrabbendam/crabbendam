<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f9f7;
            --obsidian: #1a1a1a;
            --slate: #5a5a5e;
            --accent-green: #28a745;
        }

        /* --- PLANE WIPE ANIMATION --- */
        #wipe-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10000;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        /* The solid curtain that gets pulled away */
        #wipe-curtain {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--cream);
            /* This hides the right side of the curtain as the plane moves */
            clip-path: inset(0 0 0 0); 
            transition: clip-path 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* The Plane Icon */
        #flying-plane {
            position: absolute;
            left: -100px;
            font-size: 3rem;
            color: var(--obsidian);
            z-index: 10001;
            transform: rotate(90deg); /* Nose pointing right */
            transition: left 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* Triggered via JS */
        .start-wipe #wipe-curtain {
            clip-path: inset(0 0 0 100%);
        }
        .start-wipe #flying-plane {
            left: 110%;
        }

        /* --- MAIN CONTENT FOCUS --- */
        #main-wrapper {
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.8s ease, filter 1s ease;
        }
        .loaded #main-wrapper {
            opacity: 1;
            filter: blur(0px);
        }

        /* --- LAYOUT STYLES --- */
        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: var(--obsidian);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 8%;
            z-index: 10;
        }

        .image-side {
            flex: 1.2;
            position: relative;
            background: url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 30%; height: 100%;
            background: linear-gradient(to right, var(--cream), transparent);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -3px;
            margin: 0 0 15px 0;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--slate);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }

        .btn {
            text-decoration: none;
            color: var(--obsidian);
            padding: 20px;
            background: white;
            border: 2px solid var(--obsidian);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.2s;
            box-shadow: 4px 4px 0px var(--obsidian);
        }

        .btn-primary { background: var(--obsidian); color: white; }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--obsidian);
        }

        @media (max-width: 1024px) {
            body, html { overflow-y: auto; height: auto; }
            .container { flex-direction: column-reverse; height: auto; }
            .image-side { height: 40vh; flex: none; }
            .content-side { padding: 50px 24px; text-align: center; align-items: center; }
            h1 { font-size: 3.2rem; }
            .button-grid { grid-template-columns: 1fr; width: 100%; }
        }
    </style>
</head>
<body>

    <div id="wipe-container">
        <div id="wipe-curtain"></div>
        <i id="flying-plane" class="fas fa-plane"></i>
    </div>

    <div id="main-wrapper">
        <div class="container">
            <section class="content-side">
                <h1>Samuel <br>Crabbendam</h1>
                <p class="subtitle">Aerospace Engineering <br>& Private Pilot</p>

                <div class="button-grid">
                    <a href="samportfolio.html" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        <span>View Portfolio</span>
                    </a>
                    <a href="images/resumesc.pdf" download class="btn">
                        <i class="fas fa-file-pdf"></i>
                        <span>Resume</span>
                    </a>
                    <a href="https://www.linkedin.com/in/samuel-crabbendam-93ab33349" target="_blank" class="btn">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://instagram.com/samm_crabb" target="_blank" class="btn">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </section>
            <div class="image-side">
                <div class="image-overlay"></div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Small delay to ensure everything is ready
            setTimeout(() => {
                document.body.classList.add('start-wipe');
                
                // Fade in the main content as the plane passes
                setTimeout(() => {
                    document.body.classList.add('loaded');
                }, 300); 

                // Remove the wipe container from DOM after animation finishes 
                // to keep the page light
                setTimeout(() => {
                    document.getElementById('wipe-container').style.display = 'none';
                }, 1500);
            }, 500);
        });
    </script>
</body>
</html>
