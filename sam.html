<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Crabbendam | Aerospace & Pilot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cream: #fdfcf8;
            --obsidian: #1d1d1f;
            --slate: #6e6e73;
            /* iOS Glass Effect Variables */
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.7);
            --glass-shadow: rgba(0, 0, 0, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: var(--cream);
            color: var(--obsidian);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content-side {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5% 0 8%;
            z-index: 2;
        }

        .image-side {
            flex: 1;
            position: relative;
            background: url('images/DSCF2893.JPG') no-repeat center center;
            background-size: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 35%;
            height: 100%;
            background: linear-gradient(to right, var(--cream), transparent);
        }

        h1 {
            font-size: clamp(3.5rem, 8vw, 5.5rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.04em;
            margin: 0;
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--slate);
            margin: 20px 0 48px 0;
            font-weight: 400;
            line-height: 1.3;
        }

        /* Combined Container for Uniform Layout */
        .links-container {
            display: flex;
            flex-direction: row;
            gap: 12px;
            flex-wrap: wrap;
            max-width: 500px;
        }

        /* Uniform Reflective Glass Button */
        .btn {
            text-decoration: none;
            color: var(--obsidian);
            padding: 14px 28px;
            
            /* Glassmorphism Core */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            
            /* Reflective Edge */
            border: 1px solid var(--glass-border);
            border-radius: 980px;
            
            font-weight: 500;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px var(--glass-shadow);
            
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(255, 255, 255, 0.6);
            border-color: #ffffff;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            color: #000;
        }

        @media (max-width: 1024px) {
            .container { flex-direction: column-reverse; }
            .image-side { height: 40vh; flex: none; }
            .image-overlay {
                width: 100%; height: 40%; top: auto; bottom: 0;
                background: linear-gradient(to top, var(--cream), transparent);
            }
            .content-side { padding: 60px 24px; text-align: center; align-items: center; }
            .links-container {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }
            h1 { font-size: 3.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="content-side">
            <h1>Samuel <br>Crabbendam</h1>
            <p class="subtitle">Aerospace Engineering Student <br>& Private Pilot</p>

            <div class="links-container">
                <a href="images/resumesc.pdf" download="Samuel_Crabbendam_resume.pdf" class="btn">
                    <i class="fas fa-download"></i>
                    <span>Resume</span>
                </a>
                
                <a href="portfolio.html" class="btn">
                    <i class="fas fa-rocket"></i>
                    <span>Portfolio</span>
