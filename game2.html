<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric the Architect: Project Quest</title>
    <style>
        body { margin: 0; background: #001a33; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00ffcc; font-size: 18px; text-shadow: 2px 2px #000; z-index: 10; }
        #stats { position: absolute; top: 10px; right: 10px; color: #ffd700; text-align: right; z-index: 10; }
        canvas { display: block; background: linear-gradient(#1a3c5a, #001a33); }
    </style>
</head>
<body>

    <div id="ui">
        <b>ERIC THE ARCHITECT</b> [ITIL Certified]<br>
        Mission: Deploy ERP Systems
    </div>
    <div id="stats">
        PROJECT BUDGET: $<span id="score">0</span><br>
        STATUS: <span id="status">OPTIMAL</span>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.6;
    const friction = 0.8;
    
    const player = {
        x: 100,
        y: 100,
        w: 35,
        h: 55,
        velX: 0,
        velY: 0,
        speed: 6,
        jumpStrength: -14,
        grounded: false,
        facing: 'right',
        budget: 0,
        color: '#00ffcc' // Project Manager Neon
    };

    // Platforms representing career milestones
    const platforms = [
        { x: 0, y: canvas.height - 60, w: 500, label: "Harland Financial (2005)" },
        { x: 600, y: canvas.height - 180, w: 400, label: "Associations Inc" },
        { x: 1100, y: canvas.height - 300, w: 450, label: "FL Virtual School" },
        { x: 1700, y: canvas.height - 150, w: 500, label: "Beep Inc (AV Deployments)" },
        { x: 2300, y: canvas.height - 100, w: 800, label: "Dassault SystÃ¨mes (ERP)" }
    ];

    const keys = {};
    let cameraX = 0;

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function update() {
        if (keys['ArrowRight']) {
            if (player.velX < player.speed) player.velX++;
            player.facing = 'right';
        }
        if (keys['ArrowLeft']) {
            if (player.velX > -player.speed) player.velX--;
            player.facing = 'left';
        }
        if (keys['ArrowUp'] || keys['Space']) {
            if (player.grounded) {
                player.velY = player.jumpStrength;
                player.grounded = false;
            }
        }

        player.velX *= friction;
        player.velY += gravity;
        player.grounded = false;

        platforms.forEach(p => {
            const py = p.y;
            if (player.x < p.x + p.w && player.x + player.w > p.x &&
                player.y < py + 20 && player.y + player.h > py) {
                if (player.velY > 0 && player.y + player.h - player.velY <= py) {
                    player.grounded = true;
                    player.velY = 0;
                    player.y = py - player.h;
                }
            }
        });

        player.x += player.velX;
        player.y += player.velY;
        
        // Budget increases as he manages projects
        if(player.velX > 1) player.budget += 100;

        cameraX = player.x - canvas.width / 4;
        document.getElementById('score').innerText = player.budget.toLocaleString();

        // Disaster Recovery Reset [cite: 28]
        if (player.y > canvas.height) {
            player.x = 100; player.y = 100; player.velY = 0;
            document.getElementById('status').innerText = "DISASTER RECOVERY ACTIVE";
            setTimeout(() => document.getElementById('status').innerText = "OPTIMAL", 2000);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-cameraX, 0);

        // Draw Milestone Platforms
        platforms.forEach(p => {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(p.x, p.y, p.w, 30);
            ctx.fillStyle = '#ecf0f1';
            ctx.font = "14px Arial";
            ctx.fillText(p.label, p.x + 10, p.y + 20);
        });

        // Draw Eric (The Artificer)
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        
        // Eyes looking towards milestones
        ctx.fillStyle = "white";
        let eyeX = player.facing === 'right' ? player.x + 20 : player.x + 5;
        ctx.fillRect(eyeX, player.y + 10, 4, 4);
        ctx.fillRect(eyeX + 8, player.y + 10, 4, 4);

        // The "Jira Book" 
        ctx.fillStyle = "#0052cc";
        let bookX = player.facing === 'right' ? player.x + 25 : player.x - 10;
        ctx.fillRect(bookX, player.y + 25, 15, 20);

        ctx.restore();
        requestAnimationFrame(gameLoop);
    }

    function gameLoop() { update(); draw(); }
    gameLoop();
</script>
</body>
</html>
