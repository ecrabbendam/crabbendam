<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabbendam.net | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f9f9f7;
            --obsidian: #1a1a1a;
            --slate: #5a5a5e;
            --accent-green: #28a745;
        }

        /* --- QUICKER PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: var(--cream);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            clip-path: inset(0 0 0 0);
            transition: clip-path 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .loader-wrap { position: relative; display: flex; justify-content: center; align-items: center; width: 150px; height: 150px; }
        
        .fading-elements { 
            position: absolute; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            transition: opacity 0.3s ease; 
        }

        .white-disk { 
            position: absolute; 
            width: 80px; height: 80px; 
            background: white; 
            border-radius: 50%; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
        }

        .loader-svg { width: 110px; height: 110px; transform: rotate(-90deg); }
        .loader-svg circle { 
            fill: none; 
            stroke: var(--accent-green); 
            stroke-width: 8; 
            stroke-linecap: round; 
            stroke-dasharray: 315; 
            stroke-dashoffset: 315; 
            transition: stroke-dashoffset 0.6s ease-out; 
        }

        .crab-icon { 
            position: absolute; 
            width: 40px; height: 40px;
            fill: var(--obsidian);
            z-index: 10001; 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }

        /* Faster Animation Triggers */
        .scuttle-active .crab-icon { transform: scale(1.3); }
        .elements-fade .fading-elements { opacity: 0; }
        .takeoff-active #preloader { clip-path: inset(0 0 0 100%); }

        /* --- BASE STYLES --- */
        body { 
            background: var(--cream); 
            color: var(--obsidian); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            text-align: center;
        }

        #main-wrapper {
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.8s ease, filter 1s ease;
        }
        .loaded #main-wrapper { opacity: 1; filter: blur(0px); }

        /* --- PROMINENT HEADER --- */
        .navbar {
            background: white;
            padding: 25px 8%;
            border-bottom: 3px solid var(--obsidian);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--obsidian);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            font-size: 1.2rem;
        }

        .nav-links {
            list-style: none;
            padding: 0; margin: 0;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--obsidian);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .nav-links li a:hover { color: var(--accent-green); }

        /* --- CONTENT LAYOUT --- */
        .hero-section {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        h1 { 
            font-size: clamp(2.5rem, 10vw, 5rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: -3px; 
            margin: 0;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--slate);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .scroll-hint {
            margin-top: 50px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--slate);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- GAME SECTION --- */
        .game-section {
            padding: 100px 20px;
            background: #f0f0ed;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .game-container {
            margin: 0 auto;
            max-width: 450px;
            border: 10px solid var(--obsidian);
            background: #000;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05);
        }

        iframe { border: none; display: block; }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-wrap">
            <div class="fading-elements">
                <svg class="loader-svg">
                    <circle id="progress-circle" cx="55" cy="55" r="50"></circle>
                </svg>
                <div class="white-disk"></div>
            </div>
            <svg class="crab-icon" viewBox="0 0 512 512">
                <path d="M80 96c0-17.7 14.3-32 32-32h48c17.7 0 32 14.3 32 32s-14.3 32-32 32H112c-17.7 0-32-14.3-32-32zm288-32h48c17.7 0 32 14.3 32 32s-14.3 32-32 32H368c-17.7 0-32-14.3-32-32s14.3-32 32-32zM256 160c-88.4 0-160 71.6-160 160v128c0 17.7 14.3 32 32 32s32-14.3 32-32V320c0-17.7 14.3-32 32-32h128c17.7 0 32 14.3 32 32v128c0 17.7 14.3 32 32 32s32-14.3 32-32V320c0-88.4-71.6-160-160-160z"/>
            </svg>
        </div>
    </div>

    <div id="main-wrapper">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">
                <svg width="24" height="24" viewBox="0 0 512 512" style="fill: var(--obsidian);">
                    <path d="M80 96c0-17.7 14.3-32 32-32h48c17.7 0 32 14.3 32 32s-14.3 32-32 32H112c-17.7 0-32-14.3-32-32zm288-32h48c17.7 0 32 14.3 32 32s-14.3 32-32 32H368c-17.7 0-32-14.3-32-32s14.3-32 32-32zM256 160c-88.4 0-160 71.6-160 160v128c0 17.7 14.3 32 32 32s32-14.3 32-32V320c0-17.7 14.3-32 32-32h128c17.7 0 32 14.3 32 32v128c0 17.7 14.3 32 32 32s32-14.3 32-32V320c0-88.4-71.6-160-160-160z"/>
                </svg>
                Crabbendam.net
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Rolex24.html">Rolex24</a></li>
                <li><a href="https://sites.google.com/site/ericcrabbendam/eric/recipes">Recipes</a></li>
                <li><a href="https://crabbendam.net/sam" style="color: var(--accent-green);">Samuel Crabbendam</a></li>
                <li><a href="Beatles.html">Beatles</a></li>
            </ul>
        </nav>

        <div class="content">
            <section class="hero-section">
                <h1>Welcome</h1>
                <p class="welcome-subtitle">Established 2026</p>
                <div class="scroll-hint">
                    Scroll for Game<br>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </section>
            
            <section class="game-section">
                <div class="game-container">
                    <iframe src="game.html" width="450" height="650"></iframe>
                </div>
            </section>
        </div>
    </div>

    <script>
        const circle = document.getElementById('progress-circle');
        const body = document.body;

        window.addEventListener('load', () => {
            // Loader speed has been doubled
            circle.style.strokeDashoffset = "0";

            setTimeout(() => {
                body.classList.add('scuttle-active');
                setTimeout(() => {
                    body.classList.add('elements-fade');
                    setTimeout(() => {
                        body.classList.add('takeoff-active');
                        setTimeout(() => {
                            body.classList.add('loaded');
                        }, 400);
                        setTimeout(() => {
                            document.getElementById('preloader').style.display = 'none';
                        }, 1000);
                    }, 300); 
                }, 400); 
            }, 500); 
        });
    </script>
</body>
</html>
