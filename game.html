<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Road Racer</title>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        canvas { border: 4px solid #333; background: #333; cursor: none; }
        #menu, #gameOver { position: absolute; background: rgba(0,0,0,0.9); padding: 30px; text-align: center; border-radius: 15px; border: 2px solid #00d4ff; z-index: 10; }
        .car-option { display: inline-block; width: 40px; height: 60px; margin: 10px; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .car-option:hover { transform: scale(1.1); border-color: white; }
        button { background: #00d4ff; border: none; color: black; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 15px; border-radius: 5px; }
        .shield-timer { color: #00d4ff; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>PRO ROAD RACER</h1>
        <p>Pick Your Car:</p>
        <div class="car-option" style="background: #00d4ff;" onclick="startGame('#00d4ff')"></div>
        <div class="car-option" style="background: #ffcc00;" onclick="startGame('#ffcc00')"></div>
        <div class="car-option" style="background: #ff00ff;" onclick="startGame('#ff00ff')"></div>
        <p>Use Mouse to Steer<br>Get Shields to Survive Crashes!</p>
    </div>

    <div id="gameOver" style="display:none;">
        <h1>WRECKED!</h1>
        <p id="finalScore"></p>
        <button onclick="location.reload()">TRY AGAIN</button>
    </div>

    <div style="position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none;">
        <h2 id="scoreDisplay">SCORE: 0</h2>
        <p id="shieldStatus" class="shield-timer"></p>
    </div>

    <canvas id="raceCanvas"></canvas>

<script>
    const canvas = document.getElementById('raceCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 600;

    let score = 0, gameSpeed = 5, gameActive = false, frameCount = 0;
    let player = { x: 175, y: 500, w: 50, h: 80, color: '#00d4ff', shield: 0 };
    let enemies = [], powerups = [], roadLines = [];

    for (let i = 0; i < 10; i++) roadLines.push({ y: i * 80 });

    window.addEventListener('mousemove', (e) => {
        let rect = canvas.getBoundingClientRect();
        player.x = Math.max(70, Math.min(e.clientX - rect.left - 25, 280));
    });

    function startGame(color) {
        player.color = color;
        gameActive = true;
        document.getElementById('menu').style.display = 'none';
        loop();
    }
