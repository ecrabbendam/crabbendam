<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea Catcher - Shark Attack!</title>
    <style>
        body { margin: 0; background: #001a33; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { background: linear-gradient(#4db8ff, #001a33); border: 5px solid #003366; border-radius: 10px; cursor: none; }
        #ui { position: absolute; top: 20px; text-align: center; pointer-events: none; width: 100%; }
        .score-box { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .warning { color: #ff4444; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="score-box">SCORE: <span id="score">0</span></div>
        <p>Catch Fish for points | <span class="warning">AVOID SHARKS (-10)</span></p>
    </div>

    <canvas id="fishCanvas"></canvas>

<script>
    const canvas = document.getElementById('fishCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');

    canvas.width = 800;
    canvas.height = 500;

    let score = 0;
    let hook = { x: 400, y: 50, w: 20, h: 40 };
    let fishes = [];
    let bubbles = [];

    window.addEventListener('mousemove', (e) => {
        let rect = canvas.getBoundingClientRect();
        hook.x = e.clientX - rect.left - 10;
        hook.y = e.clientY - rect.top;
    });

    function spawnFish() {
        const rand = Math.random();
        let type = 'normal';
        let color = '#ff8533';
        let size = 30;
        let speedMult = 1;

        if (rand > 0.92) {
            type = 'shark';
            color = '#7f8c8d'; // Shark Gray
            size = 60;
            speedMult = 1.5; // Sharks are faster
        } else if (rand > 0.8) {
            type = 'gold';
            color = '#FFD700';
        }

        fishes.push({
            x: Math.random() > 0.5 ? -100 : canvas.width + 100,
            y: Math.random() * (canvas.height - 150) + 100,
            speed: (Math.random() * 2 + 1) * speedMult * (Math.random() > 0.5 ? 1 : -1),
            size: size,
            type: type,
            color: color
        });
    }

    function createBubble() {
        bubbles.push({ x: Math.random() * canvas.width, y: canvas.height + 10, r: Math.random() * 5 + 2, speed: Math.random() * 1 + 1 });
    }

    function update() {
        bubbles.forEach((b, i) => {
            b.y -= b.speed;
            if (b.y < -10) bubbles.splice(i, 1);
        });

        fishes.forEach((f, i) => {
            f.x += f.speed;

            // Collision Detection
            // We adjust the hitbox slightly for the larger shark
            if (f.x < hook.x + hook.w && f.x + f.size > hook.x && f.y < hook.y + hook.h && f.y + (f.size/2) > hook.y) {
                
                if (f.type === 'shark') {
                    score -= 10;
                } else {
                    score += f.type === 'gold' ? 5 : 1;
                }
                
                scoreElement.innerText = score;
                fishes.splice(i, 1);
            }

            if (f.x > canvas.width + 150 || f.x < -150) fishes.splice(i, 1);
        });

        if (Math.random() < 0.04) spawnFish();
        if (Math.random() < 0.05) createBubble();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Bubbles
        ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
        bubbles.forEach(b => {
            ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2); ctx.fill();
        });

        // Fishing Line
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(hook.x + hook.w/2, 0);
        ctx.lineTo(hook.x + hook.w/2, hook.y);
        ctx.stroke();

        // Hook
        ctx.fillStyle = "#aaa";
        ctx.fillRect(hook.x, hook.y, hook.w, hook.h);
        ctx.beginPath();
        ctx.arc(hook.x + hook.w/2, hook.y + hook.h, 10, 0, Math.PI);
        ctx.stroke();

        // Draw Creatures
        fishes.forEach(f => {
            ctx.fillStyle = f.color;
            
            // Draw Body
            ctx.beginPath();
            ctx.ellipse(f.x, f.y, f.size/1.5, f.size/2.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Draw Shark Fin
            if (f.type === 'shark') {
                ctx.beginPath();
                ctx.moveTo(f.x, f.y - f.size/4);
                ctx.lineTo(f.x - 10, f.y - f.size/1.5);
                ctx.lineTo(f.x + 10, f.y - f.size/4);
                ctx.fill();
            }

            // Draw Tail
            ctx.beginPath();
            let tailDirection = f.speed > 0 ? -1 : 1;
            ctx.moveTo(f.x + (f.size/2 * tailDirection), f.y);
            ctx.lineTo(f.x + (f.size * 0.8 * tailDirection), f.y - (f.size/3));
            ctx.lineTo(f.x + (f.size * 0.8 * tailDirection), f.y + (f.size/3));
            ctx.fill();
        });

        requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
        update();
        draw();
    }

    gameLoop();
</script>
</body>
</html>
